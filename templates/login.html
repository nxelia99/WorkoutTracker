<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login_register.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!--Imagen-->
                    <img src="../static/imagenes/logo.png" alt="">
                    <div class="text">
                        <p>Accede a CeGym</p>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <header>Inicia sesión</header>
                            <form action="/login" method="post">
                                <div class="input-box">
                                    <div class="input-field">
                                        <input type="text" class="input" id="username" name="username" required autocomplete="off">
                                        <label for="username">Usuario</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="password" class="input" id="password" name="password" required autocomplete="off">
                                        <label for="password">Contraseña</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="submit" class="submit" value="Login">
                                    </div>
                                    <div class="register">
                                        <span>¿Aún no tienes una cuenta? <a href="/register">Regístrate</a></span>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </div>    
        </div>
        <p class="pie_foto">Photo by Victor Freitas: https://www.pexels.com/photo/black-barbell-685530/</p>
    </div>
</body>
</html>
